<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title> Consonance </title>
</head>
  
<body>
	{{>navbar}}
    {{>pagecontent}}
</body>

<template name="pagecontent">
	<div id="pagecontent">
        {{#if homeDisp}}
            {{> home}}
        {{/if}}
        {{#if aboutDisp}}
            {{> about}}
        {{/if}}
        {{#if howToUseDisp}}
            {{> how_to_use}}
        {{/if}}
        {{#if recording}}
            {{>recordbuttons}}
        {{/if}}
        {{#if uploadDisp}}
            {{>uploader}}
        {{/if}}
	</div>
</template>

<template name="recordbuttons">
</template>

<template name = "navbar">
    <nav id = "navigation" role = "navigation">
        <div class = "container-fluid">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#navigation-collapse">
                    <i class = "fa fa-bars" style ="width: 15px; heigth: 15px;"></i>
                </button>
                <div class = "navbar-brand"><span>
                    {{#if homeDispNB}}
                        CONSONANCE
                    {{/if}}
                    {{#if aboutDispNB}}
                        ABOUT
                    {{/if}}
                    {{#if howToUseDispNB}}
                        HOW TO USE
                    {{/if}}
                    {{#if uploadDispNB}}
                        CONSONANCE
                    {{/if}}
                </span></div>
            </div>
            <div id = "navigation-collapse" class = "collapse navbar-collapse">
                <ul class = "nav navbar-nav navbar-right">
                    <li class = "navbar_item" id = "consonating">CONSONANCE</li>
                    <hr>
                    <li class = "navbar_item" id = "how_to_use">HOW TO USE</li>
                    <hr>
                    <li class = "navbar_item" id = "about">ABOUT</li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="uploader">
    <div id="uploadfile">
        <center>
            <form>
                <input type="file" name="file" accept="audio/*" capture/>
            </form>
        </center>
        <div id = "spacer"></div>
        <hr id = "lyrics_hr">
        <div id = "lyrics_container">
            derp<br>derpderp<br>derpderp<br>derp
                {{#if lyricsDisp}}
                    {{>lyrics}}
                {{/if}}
        </div>
        <hr id = "lyrics_hr">
    </div>
</template>

<template name="lyrics">
    <h2> {{{getCurrent.text}}} </h2>
</template>
