<head>
	<title> Consonance </title>
</head>
  
<body>
	{{>navbar}}
    {{>about}}
    <!--{{>about}}-->
	<!--{{>pagecontent}}-->
</body>

<template name="pagecontent">
	<div id="pagecontent">

		{{#if recording}}
			{{>recordbuttons}}
		{{/if}}
        {{>uploader}}
        {{#if lyricsDisp}}
            {{>lyrics}}
        {{/if}}
	</div>
</template>

<template name="recordbuttons">
    <div id="recordmenu">
        <button class="btn btn-success icBtn">
            <i class="fa fa-microphone ic" id="record" > </i>
        </button>
        <button class="btn btn-success icBtn">
            <i class="fa fa-stop ic" id="stop"> </i>
        </button>
    </div>
</template>

<template name = "navbar">
    <nav id = "navigation" role = "navigation">
        <div class = "container-fluid">
            <div class = "navbar-header">
                <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target = "#navigation-collapse">
                    <i class = "fa fa-music" style ="width: 15px; heigth: 15px;"></i>
                </button>
                <div class = "navbar-brand"><span>CONSONANCE</span></div>
            </div>
            <div id = "navigation-collapse" class = "collapse navbar-collapse">
                <ul class = "nav navbar-nav navbar-right">
                    <li class = "navbar_item" id = "consonating">CONSONATING</li>
                    <li class = "navbar_item" id = "how_to_use">HOW TO USE</li>
                    <li class = "navbar_item" id = "about">ABOUT</li>
                </ul>
            </div>
        </div>
    </nav>
</template>

<template name="uploader">
    <div id="uploadfile">
        <center>
            <form>
                <input type="file" name="file" accept="audio/*" capture>
                <input type="submit" value="Upload Record">
            </form>
        </center>
    </div>
</template>

<template name="lyrics">
    <h2> {{getCurrent.text}} </h2>
</template>
